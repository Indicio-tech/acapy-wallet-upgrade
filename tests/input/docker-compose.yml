version: "3"
services:

  db:
    container_name: db
    image: docker.io/postgres:11
    ports:
      - 5432:5432
    environment:
      - POSTGRES_PASSWORD=mysecretpassword

  alice-sqlite:
    container_name: alice-sqlite
    image: docker.io/bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=TRACE
    command: >
      start -it http 0.0.0.0 3000
        --label Alice
        -ot http
        -e http://alice-sqlite:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --tails-server-base-url http://tails:6543
        --wallet-type indy
        --wallet-name alice
        --wallet-key insecure
        --preserve-exchange-records
        --auto-provision
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started

  bob-sqlite:
    container_name: bob-sqlite
    image: docker.io/bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3002:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Bob
        -ot http
        -e http://bob-sqlite:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --tails-server-base-url http://tails:6543
        --wallet-type indy
        --wallet-name bob
        --wallet-key insecure
        --preserve-exchange-records
        --auto-provision
        --monitor-revocation-notification
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started

  alice-dbpw:
    container_name: alice-dbpw
    image: docker.io/bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=TRACE
    command: >
      start -it http 0.0.0.0 3000
        --label Alice
        -ot http
        -e http://alice-dbpw:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --tails-server-base-url http://tails:6543
        --wallet-type indy
        --wallet-name alice
        --wallet-key insecure
        --wallet-storage-type postgres_storage
        --wallet-storage-config '{"url":"db:5432","max_connections":5}'
        --wallet-storage-creds '{"account":"postgres","password":"mysecretpassword","admin_account":"postgres","admin_password":"mysecretpassword"}'
        --preserve-exchange-records
        --auto-provision
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started
      db:
        condition: service_started

  bob-dbpw:
    container_name: bob-dbpw
    image: docker.io/bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3002:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Bob
        -ot http
        -e http://bob-dbpw:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --tails-server-base-url http://tails:6543
        --wallet-type indy
        --wallet-name bob
        --wallet-key insecure
        --wallet-storage-type postgres_storage
        --wallet-storage-config '{"url":"db:5432","max_connections":5}'
        --wallet-storage-creds '{"account":"postgres","password":"mysecretpassword","admin_account":"postgres","admin_password":"mysecretpassword"}'
        --preserve-exchange-records
        --auto-provision
        --monitor-revocation-notification
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started
      db:
        condition: service_started

  alice-mwst:
    container_name: alice-mwst
    image: docker.io/bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=TRACE
    command: >
      start -it http 0.0.0.0 3000
        --label Alice
        -ot http
        -e http://alice-mwst:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --tails-server-base-url http://tails:6543
        --wallet-type indy
        --wallet-name alice
        --wallet-key insecure
        --wallet-storage-type postgres_storage
        --wallet-storage-config '{"url":"db:5432","wallet_scheme":"MultiWalletSingleTable"}'
        --wallet-storage-creds '{"account":"postgres","password":"mysecretpassword","admin_account":"postgres","admin_password":"mysecretpassword"}'
        --preserve-exchange-records
        --auto-provision
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started
      db:
        condition: service_started

  bob-mwst:
    container_name: bob-mwst
    image: docker.io/bcgovimages/aries-cloudagent:py36-1.16-1_0.7.5
    ports:
      - "3002:3001"
    command: >
      start -it http 0.0.0.0 3000
        --label Bob
        -ot http
        -e http://bob-mwst:3000
        --admin 0.0.0.0 3001 --admin-insecure-mode
        --log-level debug
        --genesis-url https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
        --tails-server-base-url http://tails:6543
        --wallet-type indy
        --wallet-name bob
        --wallet-key insecure
        --wallet-storage-type postgres_storage
        --wallet-storage-config '{"url":"db:5432","wallet_scheme":"MultiWalletSingleTable"}'
        --wallet-storage-creds '{"account":"postgres","password":"mysecretpassword","admin_account":"postgres","admin_password":"mysecretpassword"}'
        --preserve-exchange-records
        --auto-provision
        --monitor-revocation-notification
    healthcheck:
      test: curl -s -o /dev/null -w '%{http_code}' "http://localhost:3001/status/live" | grep "200" > /dev/null
      start_period: 30s
      interval: 7s
      timeout: 5s
      retries: 5
    depends_on:
      tails:
        condition: service_started
      db:
        condition: service_started

  tails:
    image: ghcr.io/bcgov/tails-server:latest
    ports:
      - 6543:6543
    environment:
      - GENESIS_URL=https://raw.githubusercontent.com/Indicio-tech/indicio-network/main/genesis_files/pool_transactions_testnet_genesis
    command: >
      tails-server
      --host 0.0.0.0
      --port 6543
      --storage-path /tmp/tails-files
      --log-level INFO

  juggernaut-sqlite:
    build:
      context: .
    image: populate-indy-db
    environment:
      - ALICE=http://alice-sqlite:3001
      - BOB=http://bob-sqlite:3001
    command: populate_db.py
    depends_on:
      alice-sqlite:
        condition: service_healthy
      bob-sqlite:
        condition: service_healthy

  juggernaut-dbpw:
    build:
      context: .
    image: populate-indy-db
    environment:
      - ALICE=http://alice-dbpw:3001
      - BOB=http://bob-dbpw:3001
    command: populate_db.py
    depends_on:
      alice-dbpw:
        condition: service_healthy
      bob-dbpw:
        condition: service_healthy

  juggernaut-mwst:
    build:
      context: .
    image: populate-indy-db
    environment:
      - ALICE=http://alice-mwst:3001
      - BOB=http://bob-mwst:3001
    command: populate_db.py
    depends_on:
      alice-mwst:
        condition: service_healthy
      bob-mwst:
        condition: service_healthy
